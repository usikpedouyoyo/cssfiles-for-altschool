<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project4.css">
    <title>Responsive form</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <img src="logo.png" alt="icon">
            <h2>For Individuals</h2>
            <p>Start benefitting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness</p>
        </div>
        <div class="form-container">
            <form>
                <div class="input-group">
                    <div class="group1">
                        <label for="fname">First Name</label><br>
                        <input type="text" placeholder="First Name" name="First Name">
                    </div>
               <div class="group1">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Last Name">
              </div>
                    
        </div>
                <label for="opts">Gender</label>
                <select>
                    <option>Select Gender</option>
                </select>
                <label for="dob">Date of birth</label>
                <input type="date" placeholder="Date of Birth">
                <label for="height">Height</label>
                <input type="number" placeholder="Height(CM)">
                <label for="activity level">Activity level</label>
                <select>
                    <option>Select Activity Level</option>
                </select>
                <label for="password">Password</label>
                <input type="password" placeholder="Password">
                <button type="submit">Register</button>
                <p class="terms">By clicking Register,you to our <a href="#">Terms of use</a> and <a href="
                    #">Privacy Policy</a></p>
            </form>
        </div>
    </section>
    
</body>
</html>
